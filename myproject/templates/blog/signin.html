<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Signin</title>
    <style>
        form{
            width:80%;
        }

        @media screen and (max-width:600px) {
            form{
            width:100%;
        }
        }
    </style>
</head>
<body>
    <div class="container" >
        <div class="d-flex justify-content-center align-items-center " style="height: 100vh;">
            
            <form action="{% url 'blog:signin' %}" method="post" class="p-3 shadow" style="width:80%" >
                {% csrf_token %}
                <h3>FILL THE FORM</h3>
                <label for="" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text">@</span>
                    <input type="text" class="form-control" name="username" required>
                </div>
                <label for="" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" required>
                <button class="btn btn-outline-danger mt-2 px-5">Submit</button>
                <p>Have an account ?<a href="{% url 'blog:signup' %}" class="text-decoration-none"> Sign up</a></p>
                {% for message in messages %}
                <p class="text-danger">{{message}}</p>
                {% endfor %}
            </form>
        </div>
    </div>
</body>
</html>
