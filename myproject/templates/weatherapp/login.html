{% extends 'weatherapp/base.html' %}

{% block container %}

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card text-white" style="border-radius: 1rem; background-color: #111;">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                            <p class="text-white-50 mb-5">Please enter your login and password!</p>

                            <form action="{% url 'weatherapp:login' %}" method="post">
                                {% csrf_token %}
                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="typeEmailX">Username</label>
                                    <input type="text" name="login-username" class="form-control form-control" />
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="typePasswordX">Password</label>
                                    <input type="password" name="login-password" class="form-control form-control" />
                                </div>
                                <button class="btn btn-outline-light px-5" type="submit">Login</button>
                                {% if messages %}
                                   {%for message in messages %}
                                      <br>{{message}}
                                   {% endfor %}
                                {% endif %}
                            </form>
                        </div>

                        <div>
                            <p class="mb-0">Don't have an account? <a href="{% url 'weatherapp:signup' %}"
                                    class="text-white-50 fw-bold small"><br>Sign
                                    Up</a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
